<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <header>
        <div class="menu">
    
            <div class="logo">
                <img src="ft.png" alt="logo">
                <span>GOURMETIFY</span>
            </div>
    
            <nav>
                <a href>SOBRE N√ìS</a>
                <a href>INGREDIENTES</a>
                <a href>RECEITAS</a>
                <a href="faleconosco.html">FALE CONOSCO</a>
                <a href="cadastro.html">CADASTRO</a>
            </nav>
    
            <div class="search">
                <input type="text" placeholder="Pesquise sua receita...">
                <button>üîç</button>
            </div>
    
        </div>
    </header>    
    </div>

    <!-- CADASTRO -->
    <div class="container" id="cadastroBox">
        <h2>Cadastro</h2>

        <div class="form-group">
            <label>Nome Completo:</label>
            <input type="text" id="nome">
        </div>

        <div class="form-group">
            <label>E-mail:</label>
            <input type="email" id="emailCadastro">
        </div>

        <div class="form-group">
            <label>Endere√ßo:</label>
            <input type="text" id="enderecoCadastro">
        </div>

        <div class="form-group">
            <label>CPF:</label>
            <input type="text" id="cpfcadastro">
        </div>

        <div class="form-group">
            <label>Telefone:</label>
            <input type="text" id="telefonecadastro">
        </div>

        <div class="form-group">
            <label>Senha:</label>
            <input type="password" id="senhaCadastro">
        </div>

        <button id="btn_enviar" class="btn">Cadastrar</button>
        <p id="msgCadastro" class="mensagem"></p>

        <p id="jaTenhoConta">J√° tem uma conta? <span id="loginLink">Fa√ßa login</span></p>
    </div>

    <!-- LOGIN -->
    <div id="loginBox" class="hidden login-container">
        <h2>Login</h2>

        <div class="form-group">
            <label>Usu√°rio:</label>
            <input type="text" id="username">
        </div>

        <div class="form-group">
            <label>Senha:</label>
            <input type="password" id="password">
        </div>

        <button id="btn_login" class="btn">Entrar</button>
        <p id="msgLogin" class="mensagem"></p>

        <p>N√£o tem uma conta? <span id="cadastroLink">Cadastre-se</span></p>
    </div>


    <!-- JAVASCRIPT -->
    <script>
        document.getElementById("btn_enviar").addEventListener("click", async (e) => {
            e.preventDefault();

            const nome = document.getElementById("nome").value;
            const email = document.getElementById("emailCadastro").value;
            const endereco = document.getElementById("enderecoCadastro").value;
            const cpf = document.getElementById("cpfcadastro").value;
            const telefone = document.getElementById("telefonecadastro").value;
            const senha = document.getElementById("senhaCadastro").value;
            const msg = document.getElementById("msgCadastro");

            if (!nome || !email || !senha || !endereco || !cpf || !telefone) {
                msg.textContent = "Preencha todos os campos.";
                msg.style.color = "red";
                return;
            }

            try {
                const resp = await fetch("http://localhost:3000/cadastro", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nome, email, senha, endereco, cpf, telefone })
                });

                const dados = await resp.json();

                if (dados.erro) {
                    msg.textContent = dados.erro;
                    msg.style.color = "red";
                    return;
                }

                msg.textContent = "Cadastro realizado com sucesso!";
                msg.style.color = "green";

                alert("Cadastro realizado com sucesso!");

                setTimeout(() => {
                    cadastroBox.classList.add("hidden");
                    loginBox.classList.remove("hidden");
                }, 1500);

            } catch (err) {
                msg.textContent = "Erro ao tentar realizar o cadastro!";
                msg.style.color = "red";
            }
        });

        // LOGIN
        document.getElementById("btn_login").addEventListener("click", async (e) => {
            e.preventDefault();

            const email = document.getElementById("username").value;
            const senha = document.getElementById("password").value;
            const msg = document.getElementById("msgLogin");

            if (!email || !senha) {
                msg.textContent = "Preencha todos os campos.";
                msg.style.color = "red";
                return;
            }

            try {
                const resp = await fetch("http://localhost:3000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, senha })
                });

                const dados = await resp.json();

                if (dados.erro) {
                    msg.textContent = dados.erro;
                    msg.style.color = "red";
                    return;
                }

                msg.textContent = "Login realizado com sucesso!";
                msg.style.color = "green";

                alert("Login realizado!");

            } catch (err) {
                msg.textContent = "Erro ao tentar realizar o login!";
                msg.style.color = "red";
            }
        });

        // Altern√¢ncia
        loginLink.addEventListener("click", () => {
            cadastroBox.classList.add("hidden");
            loginBox.classList.remove("hidden");
        });

        cadastroLink.addEventListener("click", () => {
            loginBox.classList.add("hidden");
            cadastroBox.classList.remove("hidden");
        });
    </script>

</body>

</html>
