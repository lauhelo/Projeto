<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login</title>
    <link rel="stylesheet" href="style3.css"> <!-- Referência ao arquivo CSS -->
</head>

<body>

    <!-- Cadastro -->
    <div class="container" id="cadastroBox">
        <h2>Cadastro</h2>
        <div class="form-group">
            <label>Nome Completo:</label>
            <input type="text" id="nome">
        </div>

        <div class="form-group">
            <label>E-mail:</label>
            <input type="email" id="emailCadastro">
        </div>

        <div class="form-group">
            <label>Endereço:</label>
            <input type="text" id="enderecoCadastro">
        </div>

        <div class="form-group">
            <label>CPF:</label>
            <input type="text" id="cpfcadastro">
        </div>

        <div class="form-group">
            <label>Telefone:</label>
            <input type="text" id="telefonecadastro">
        </div>

        <div class="form-group">
            <label>Senha:</label>
            <input type="password" id="senhaCadastro">
        </div>

        <button id="btn_enviar" class="btn">Cadastrar</button>
        <p id="msgCadastro" class="mensagem"></p>

        <p id="jaTenhoConta">Já tem uma conta? <span id="loginLink">Faça login</span></p>
    </div>

    <!-- Login -->
    <div id="loginBox" class="hidden login-container">
        <h2 id="login-title">Login</h2>
        <div id="login-inputs">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" placeholder="Digite seu usuário">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha">
            </div>
            <button id="btn_login" class="btn">Entrar</button>
        </div>
        <p id="msgLogin" class="mensagem"></p>
        <p id="naoTemConta">Não tem uma conta? <span id="cadastroLink">Cadastre-se</span></p>
    </div>

    <script>
        // Função de Cadastro
        document.getElementById("btn_enviar").addEventListener("click", async (e) => {
            e.preventDefault();
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("emailCadastro").value;
            const endereco = document.getElementById("enderecoCadastro").value;
            const cpf = document.getElementById("cpfcadastro").value;
            const telefone = document.getElementById("telefonecadastro").value;
            const senha = document.getElementById("senhaCadastro").value;
            const msg = document.getElementById("msgCadastro");

            if (!nome || !email || !senha || !endereco || !cpf || !telefone) {
                msg.textContent = "Preencha todos os campos.";
                msg.style.color = "red";
                return;
            }

            try {
                const resp = await fetch("http://localhost:3000/cadastro", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nome, email, senha, endereco, cpf, telefone })
                });

                const dados = await resp.json();

                if (dados.erro) {
                    msg.textContent = dados.erro;
                    msg.style.color = "red";
                    return;
                }

                msg.textContent = "Cadastro realizado com sucesso!";
                msg.style.color = "green";

                // Alerta de sucesso
                alert("Cadastro realizado com sucesso!");

                // Após 1.5 segundos, alterna para a tela de login
                setTimeout(() => {
                    document.getElementById("cadastroBox").classList.add("hidden");
                    document.getElementById("loginBox").classList.remove("hidden");
                }, 1500);

            } catch (error) {
                console.error("Erro no cadastro", error);
                msg.textContent = "Erro ao tentar realizar o cadastro!";
                msg.style.color = "red";
            }
        });

        // Função de Login
        document.getElementById("btn_login").addEventListener("click", async (e) => {
            e.preventDefault();

            const email = document.getElementById("username").value;
            const senha = document.getElementById("password").value;
            const msg = document.getElementById("msgLogin");

            if (!email || !senha) {
                msg.textContent = "Preencha todos os campos.";
                msg.style.color = "red";
                return;
            }

            try {
                const resp = await fetch("http://localhost:3000/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ email, senha })
                });

                const dados = await resp.json();

                if (dados.erro) {
                    msg.textContent = dados.erro;
                    msg.style.color = "red";
                    return;
                }

                msg.textContent = dados.mensagem;
                msg.style.color = "green";

                // Alerta de sucesso no login
                alert("Login realizado com sucesso!");

            } catch (error) {
                console.error("Erro no login", error);
                msg.textContent = "Erro ao tentar realizar o login!";
                msg.style.color = "red";
            }
        });

        // Alterna entre Cadastro e Login
        document.getElementById("loginLink").addEventListener("click", () => {
            document.getElementById("cadastroBox").classList.add("hidden");
            document.getElementById("loginBox").classList.remove("hidden");
        });

        document.getElementById("cadastroLink").addEventListener("click", () => {
            document.getElementById("loginBox").classList.add("hidden");
            document.getElementById("cadastroBox").classList.remove("hidden");
        });
    </script>

</body>

</html>
